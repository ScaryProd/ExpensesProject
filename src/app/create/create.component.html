<h1>Create form</h1>

<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <label for="cost">Cost: </label>
  <input id="cost" type="number" formControlName="cost" />
  <br />
  <label for="category">Category: </label>
  <select formControlName="category">
    <option *ngFor="let cat of categories" [ngValue]="cat">
      {{ cat }}
    </option>
  </select>
  <br />
  <label for="currency">Type: </label>
  <input id="currency" type="text" formControlName="currency" />
  <br />
  <label for="recurring">Recurring: </label>
  <input id="recurring" type="checkbox" formControlName="recurring" />
  <div>
    <h2>Credit related</h2>
    <label for="credit">Credit: </label>
    <input id="credit" type="checkbox" formControlName="credit" />
    <br />
    <div *ngIf="createForm.value.credit">
      <select formControlName="creditLine">
        <option *ngFor="let line of creditLines" [ngValue]="line">
          {{ line }}
        </option>
      </select>
    </div>
  </div>

  <p>Complete the form to enable button.</p>
  <button type="submit" [disabled]="!createForm.valid">Submit</button>
</form>

<button (click)="log()">debug</button>
